
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">TodoList System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center"> 로그인</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}" th:object="${loginDto}" class="form-horizontal">
                        <!-- Email input -->
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter email address"/>
                        </div>

                        <!-- passwd input -->
                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Enter password"/>
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary"> Submit </button>
                                <a th:href="@{/signup}">회원가입/Signup here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
